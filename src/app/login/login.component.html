<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>ESuite</h1>
            <form role="form">
                    <div class="form-content">
                            <div class="form-group">
        <input type="text" name="username" [(ngModel)]="username" class="form-control input-underline input-lg"
        placeholder="Email">
        </div>
        <div class="form-group">
        <input type="password" name="password" [(ngModel)] ="password" class="form-control input-underline input-lg"
        placeholder="Password">
        </div>
        </div>
        <button class="btn rounded-btn" (click)=checkLogin() >Login</button>
        &nbsp;
        <a class="btn rounded-btn" [routerLink]="['/register']">Register</a>
        <div *ngIf="invalidLogin">
                <h1>Invalid username or password, Please try again.</h1>
              </div>
              </form>
              </div>
    </div>
</div>
