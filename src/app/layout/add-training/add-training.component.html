<div [@routerTransition]>
    <app-page-header [heading]="'Create Training'" [icon]="'fa-wrench'"></app-page-header>
    <div class="col-xl-12 text-xs-center">
                    <form action="" [formGroup]="registerForm" action="" (ngSubmit)="registerForm.valid && onRegisterSubmit()" novalidate>
                <div class="form-group"  *ngIf="loginService.isAdmin()">
                        <label for="empid">Employee</label>
                    <select [(ngModel)]="training.empid" name="empid" id="empid" class="form-control"
                    [ngModelOptions]="{standalone: true}">
                    <option selected="selected" disabled>Select employee...</option>
                    <option *ngFor="let emp of employees" [ngValue]="{'emailid':emp.emailid,'empid':emp.empid}">{{emp.f_name}} {{emp.l_name}}</option>
        
                    </select>
                </div>    
                <div class="form-container">
                        <label for="trainingDesc">Description</label>
                        <mat-form-field>
                        <input [(ngModel)]="training.trainingDesc" placeholder="Enter a reason" name="trainingDesc"
                            id="trainingDesc" matInput formControlName="trainingDesc">
                        </mat-form-field>
                    </div>      
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" [(ngModel)]="training.startDate" placeholder="Enter start date" class="form-control" name="startDate"
                        id="startDate" formControlName="startDate">
                </div>
        
                <div class="form-group">
                    <label for="endDate">End Date</label>
                    <input type="date" [(ngModel)]="training.endDate" placeholder="Enter end date" class="form-control" name="endDate"
                        id="endDate" formControlName="endDate">
                </div>
    
                <div class="form-group">
                    <label for="roomId">Training Room</label>
                    <select [(ngModel)]="training.roomId" name="roomId" id="roomId" class="form-control"
                    formControlName="roomId">
                    <option selected="selected" disabled>Select room...</option>
                    <option *ngFor="let room of trainingRoom" [ngValue]="room.roomId">{{room.roomName}}</option>
        
                    </select>
                </div>    
                
                <button class="mat-raised-button mat-primary" (click)="createTraining()" [disabled]="!registerForm.valid"
                mat-button type="submit">Create Training</button>
                
            </form>
        </div>
        </div>
